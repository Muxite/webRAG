name: "euglena"
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  inference:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    volumes:
      - ./inference/models:/models
    environment:
      - LLAMA_ARG_MODEL=/models/Phi-3-mini-4k-instruct-q4.gguf
      - LLAMA_ARG_N_GPU_LAYERS=999
      - LLAMA_ARG_PORT=8000
      - LLAMA_ARG_HOST=0.0.0.0
      - LLAMA_API=true
    ports:
      - "8000:8000"
    entrypoint: ["/app/llama-server"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma_db
    ports:
      - "8001:8001"
    volumes:
      - ./chroma:/chroma-cache_retrieved
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma-data

  agent:
    profiles: ["main", "test"]
    build:
      context: .
      dockerfile: agent/.dockerfile
    depends_on:
      - chroma
      - rabbitmq
      - redis
    command: ["python", "-m", "app.main"]
    env_file:
      - .env
      - keys.env
    environment:
      - AGENT_STATUS_TIME=0.2

  agent-cli:
    profiles: ["cli"]
    build:
      context: .
      dockerfile: agent/.dockerfile
    stdin_open: true
    tty: true
    depends_on:
      - chroma
    command: ["python", "-m", "app.basic_cli"]
    env_file:
      - .env
      - keys.env

  agent-test:
    profiles: ["test"]
    build:
      context: .
      dockerfile: agent/.dockerfile
    depends_on:
      - chroma
      - redis
      - rabbitmq
    command: ["pytest", "-v", "tests"]
    env_file:
      - .env
      - keys.env
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - AGENT_STATUS_TIME=0.2

  shared-test:
    profiles: ["test"]
    build:
      context: .
      dockerfile: tests/.dockerfile
    depends_on:
      - rabbitmq
    command: ["pytest", "-v", "shared/tests"]
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/

  gateway-test:
    profiles: ["test"]
    build:
      context: .
      dockerfile: gateway/.dockerfile
    depends_on:
      - rabbitmq
      - redis
      - agent
    command: ["pytest", "-v", "tests"]
    env_file:
      - .env
      - keys.env
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379/0
      - TEST_MODE=1

  gateway:
    profiles: ["main"]
    build:
      context: .
      dockerfile: gateway/.dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
      - redis
    command: ["python", "-m", "app.main"]
    env_file:
      - .env
      - keys.env
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379/0

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  redis_data: